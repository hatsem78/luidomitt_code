<h2>Driver Details</h2>

<hr />
<div *ngIf="Driver">
  <div>
    <label><b>First Name: </b></label> {{ driver.firstName }}
  </div>
  <div>
    <label><b>Last Name: </b></label> {{ driver.lastName }}
  </div>
  <div>
    <label><b>Email: </b></label> {{ driver.emailId }}
  </div>
  <div>
    <label><b>Patent: </b></label> {{ driver.patent }}
  </div>
  <div>
    <label><b>Modelo: </b></label> {{ driver.modelo }}
  </div>
  <div>
    <label><b>Years: </b></label> {{ driver.years }}
  </div>
</div>

<br />
<br />
<button (click)="list()" class="btn btn-primary">Back to Driver List</button
><br />
